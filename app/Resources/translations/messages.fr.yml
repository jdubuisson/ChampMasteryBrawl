cmb.help: Aide
cmb.help.championmastery.title: 'C''est quoi la maîtrise de champions ?'
cmb.help.championmastery.content: 'C''est un score calculé par Riot. Après chaque partie (éligible) jouée avec un champion, ta maîtrise de ce champion augmente. Dans "ChmapMastery : Brawl", nous utilisons ce score pour déterminer qui est le plus fort.'
cmb.help.riot-account.title: 'Est-ce que mon compte Riot/League of Legends est en sécurité ?'
cmb.help.riot-account.content: 'Oui : nous utilisons l''API officielle de Riot Games pour récupérer les données publiques associées à un invocateur ainsi que les données statiques des champions. Nous ne vous demanderons jamais votre mot de passe ou quoi que ce soit de bizarre.'
cmb.help.summoner.title: 'Ca veut dire que n''importe qui peut prétendre être n''importe quel invocateur ?'
cmb.help.summoner.content: 'En fait... oui. Mais c''est cool : plusieurs comptes peuvent utiliser les informations du même invocateur. C''est pour ça qu''on te demande un nom d''utilisateur pour le site : ça te permet de dire à tes amis quel est ton vrai compte. En bonus : tu peux toujours choisir d''utiliser un compte super fort d''un invocateur Challenger si tu connais son nom et son serveur - sans l''empêcher de jouer lui-aussi à "ChampMastery : Brawl".'
cmb.help.region.title: 'Est-ce que ça marche pour tous les serveurs / régions ?'
cmb.help.region.content: 'Oui, l''API Riot Games nous permet de récupérer les informations selon le serveur. Il suffit que tu nous donne ton serveur lorsque tu actives ton compte, et tout fonctionnera.'
cmb.help.win.title: 'Comment fait-on pour gagner dans ce jeu ?'
cmb.help.win.content: 'Chaque équipe est constituée de 5 champions. Une baston est en fait 5 duels : champion1 vs chamion1, champion2 vs champion2 etc. Si tu perds une baston, regarde les score de maîtrise de tes champions et de ceux de ton adversaire. Essaye de changer l''ordre de ton équipe : tu peux te permettre de perdre 2 duels si tu gagnes les 3 autres. Mais bon, la meilleure façon de progresser reste de jouer à League of Legends : améliore ton score de maîtrise et tu régneras sur le jeu !'
